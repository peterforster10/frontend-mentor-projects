<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="card">
        <div class="card-img-box">
          <img src="assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica" class="card-img" />
        </div>
        <h1 class="card-title text-centered">Jessica Randall</h1>
        <h2 class="card-subtitle text-centered">London, United Kingdom</h2>
        <p class="card-text text-centered">"Front-end developer and avid reader."</p>
        <div class="card-links">
          <a href="#" class="card-link">GitHub</a>
          <a href="#" class="card-link">Frontend Mentor</a>
          <a href="#" class="card-link">LinkedIn</a>
          <a href="#" class="card-link">Twitter</a>
          <a href="#" class="card-link">Instagram</a>
        </div>
      </div>
    </main>
  </div> 
</body>
</html>
