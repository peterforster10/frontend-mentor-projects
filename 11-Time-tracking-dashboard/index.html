<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Time tracking dashboard | Frontend Mentor</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <script src="js/script.js" defer></script>
</head>
<body>

  <div class="container">
    <main class="main">
      <div class="report-grid">
        <div class="report-card">
          <div class="user-card">
            <div class="user-img-box"></div>
            <div>
              <div class="text-secondary">Report for</div>
              <h1 class="user-full-name"></h1>
            </div>
          </div>
          <nav class="period-nav">
            <ul class="nav-list">
              <li><a href="#" class="nav-link daily">Daily</a></li>
              <li><a href="#" class="nav-link weekly active">Weekly</a></li>
              <li><a href="#" class="nav-link monthly">Monthly</a></li>
            </ul>
          </nav>
        </div>
        
        <div class="work-card card">
          <div class="card-top"></div>
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Work</h2>
              <button class="btn btn-secondary">
                <img src="images/icon-ellipsis.svg" alt="More" class="btn-icon" />
              </button>
            </div>
            <div class="card-body">
              <div class="card-hours work-hours">0 hrs</div>
              <div class="text-secondary work-last-period ">Last week - 36 hrs</div>
            </div>
          </div>
        </div>

        <div class="play-card card">
          <div class="card-top"></div>
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Play</h2>
              <button class="btn btn-secondary">
                <img src="images/icon-ellipsis.svg" alt="More" class="btn-icon" />
              </button>
            </div>
            <div class="card-body">
              <div class="card-hours play-hours"></div>
              <div class="text-secondary play-last-period"></div>
            </div>
          </div>
        </div>

        <div class="study-card card">
          <div class="card-top"></div>
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Study</h2>
              <button class="btn btn-secondary">
                <img src="images/icon-ellipsis.svg" alt="More" class="btn-icon" />
              </button>
            </div>
            <div class="card-body">
              <div class="card-hours study-hours"></div>
              <div class="text-secondary study-last-period"></div>
            </div>
          </div>
        </div>

        
        <div class="card exercise-card">
          <div class="card-top"></div>
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Excercise</h2>
              <button class="btn btn-secondary">
                <img src="images/icon-ellipsis.svg" alt="More" class="btn-icon" />
              </button>
            </div>
            <div class="card-body">
              <div class="card-hours exercise-hours"></div>
              <div class="text-secondary exercise-last-period"></div>
            </div>
          </div>
        </div>

        
        <div class="card social-card">
          <div class="card-top"></div>
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Social</h2>
              <button class="btn btn-secondary">
                <img src="images/icon-ellipsis.svg" alt="More" class="btn-icon" />
              </button>
            </div>
            <div class="card-body">
              <div class="card-hours soical-hours"></div>
              <div class="text-secondary social-last-period"></div>
            </div>
          </div>
        </div>

        
        <div class="card self-care-card">
          <div class="card-top"></div>
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Self Care</h2>
              <button class="btn btn-secondary">
                <img src="images/icon-ellipsis.svg" alt="More" class="btn-icon" />
              </button>
            </div>
            <div class="card-body">
              <div class="card-hours self-care-hours"></div>
              <div class="text-secondary self-care-last-period"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
