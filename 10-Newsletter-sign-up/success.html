<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/success.js" defer></script>

</head>
<body>
  <div class="container">
    <main class="main">
      <div class="success-card">
        <div class="icon-success-box">
          <img src="./assets/images/icon-success.svg" class="icon-success" alt="" />
        </div>
        <h1 class="heading-primary">Thanks for subscribing!</h1>

        <p class="text">A confirmation email has been sent to <strong><span class="email-output"></span></strong>.
        Please open it and click the button inside to confirm your subscription.</p>
        
        <button class="btn btn-primary dismiss-btn"><span>Dismiss message</span></button>
      </div>
    </main>
  </div>
  
</body>
</html>
