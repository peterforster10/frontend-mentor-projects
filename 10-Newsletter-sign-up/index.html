<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>

</head>
<body>

  <div class="container">
    <main class="main">
      <div class="sign-up-card">

        <div class="sign-up-img-box-mobile">
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration Sign Up" class="sign-up-img" />
        </div>

        <div class="sign-up-content">
          <h1 class="heading-primary">
            Stay updated!
          </h1>
          <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="list">
            <li>
              <img src="./assets/images/icon-list.svg" class="icon-list" alt="" />
              <span>Product discovery and building what matters</span>
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" class="icon-list" alt="" />
              <span>Measuring to ensure updates are a success</span>
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" class="icon-list" alt="" />
              <span>And much more!</span>
            </li>
          </ul>

          <form class="sign-up-form" novalidate>
            <div class="form-control">
              <div class="form-label">
                <label for="email">Email address</label>
                <span class="form-error email-error"></span>
              </div>
              <input type="email" id="email" name="email" class="email" placeholder="example@gmail.com" autocomplete="on" />
            </div>
            <button type="submit" class="btn btn-primary">
              <span>Subscribe to monthly newsletter</span>
            </button>
          </form>
        </div>
        
        <div class="sign-up-img-box">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Illustration Sign Up" class="sign-up-img" />
        </div>
      </div>
    </main>
  </div>
</body>
</html>
