<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Peter Forster" />
  <meta name="description" content="Frontend Mentor - QR code component.">
  <meta name="robots" content="noindex, nofollow" />

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/_fonts.css" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main class="main">
    <div class="card text-centered">
      <img src="images/image-qr-code.png" alt="QR Code" class="qr-code-img" />
      <div class="card-details">
        <h3 class="card-title">Improve your front-end skills by building projects</h3>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="attribution text-centered">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peter Forster</a>.
    </p>
  </footer>
</body>
</html>
