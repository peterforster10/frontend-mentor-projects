<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <article class="item">
        <div class="item-img-box">
          <picture class="item-img-picture">
            <source media="(min-width: 945px)" srcset="images/image-product-desktop.jpg" />
            <source media="(max-width: 944px)" srcset="images/image-product-mobile.jpg" />
            <img src="images/image-product-desktop.jpg" alt="Parfume" class="item-img" />
          </picture>
        </div>
        <div class="item-details-box">
          <div class="item-details">
            <h2 class="item-subtitle">Perfume</h2>
            <h1 class="item-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="item-text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="item-prices">
              <div class="item-price">$149.99</div>
              <div class="item-price-original">$169.99</div>
            </div>
            <buton class="add-to-card-btn">
              <img src="images/icon-cart.svg" alt="Cart icon" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
